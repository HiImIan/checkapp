name: checkapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: 0.20.2
  provider: 6.1.5
  hive: 2.2.3
  hive_flutter: 1.1.0

dev_dependencies:
  hive_generator: 2.0.1
  build_runner: 2.4.7
  flutter_launcher_icons: 0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/checkicon.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/icons/checkicon.png" 

flutter:
  generate: true
  uses-material-design: true
